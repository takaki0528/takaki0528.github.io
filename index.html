<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitoring System</title>
    <link rel="icon" href="./icons/icon-192x192.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <style>
        .graph-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .graph-row {
            display: flex;
            align-items: center;
        }

        .graph {
            width: 70%;
            height: 300px;
            /* グラフの高さを50pxに設定 */
        }

        .latest-values {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }

        .latest-values p {
            font-size: 4em;
            /* グラフ高さ50pxの50%である25pxに相当する */
            margin: 0;
        }

        @media (max-width: 480px) {
            .graph-row {
                flex-direction: column;
            }

            .graph,
            .latest-values {
                width: 100%;
            }

            .latest-values p {
                font-size: 1em;
                /* 小さいデバイスでは少し小さくする */
            }
        }
    </style>
</head>

<body>
    <div>
        <!-- バッテリーID選択用のドロップダウン -->
        <label for="batterySelect">Select Battery ID:</label>
        <select id="batterySelect" onchange="handleBatteryChange()">
            <option value="Ave">Ave</option>
            <option value="All">All</option>
            <option value="ba0">ba0</option>
            <option value="ba1">ba1</option>
            <option value="ba2">ba2</option>
            <option value="ba3">ba3</option>
        </select>
    </div>

    <div class="graph-container">
        <div class="graph-row">
            <div id="voltageChart" class="graph"></div>
            <div class="latest-values">
                <p id="latestVoltage">Voltage: N/A</p>
            </div>
        </div>
        <div class="graph-row">
            <div id="currentChart" class="graph"></div>
            <div class="latest-values">
                <p id="latestCurrent">Current: N/A</p>
            </div>
        </div>
        <div class="graph-row">
            <div id="socChart" class="graph"></div>
            <div class="latest-values">
                <p id="latestSOC">SOC: N/A</p>
            </div>
        </div>
        <div class="graph-row">
            <div id="tempChart" class="graph"></div>
            <div class="latest-values">
                <p id="latestTemp">Temperature: N/A</p>
            </div>
        </div>
    </div>

    <script src="createGraph.js"></script>
</body>

</html>
