<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="createGraph.js"></script>
    <style>
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .graph-container > div {
            width: 100%;
            margin-bottom: 20px;  /* グラフ同士の間に余白を追加 */
        }

        /* For tablet and smaller devices */
        @media (max-width: 1000px) {
            .graph-container > div {
                width: 100%;  /* フル幅で表示 */
            }
        }

        /* For mobile devices */
        @media (max-width: 480px) {
            .graph-container > div {
                width: 100%;  /* モバイルでもフル幅 */
            }
        }
    </style>
</head>
<body onload="createChart();">
    <div class="graph-container">
        <div id="voltageChart" style="height: 450px;"></div>
        <div id="currentChart" style="height: 450px;"></div>
        <div id="socChart" style="height: 450px;"></div>
        <div id="tempChart" style="height: 450px;"></div>
    </div>
</body>
</html>
